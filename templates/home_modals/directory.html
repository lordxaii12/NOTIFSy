<!--SINGLE MESSAGE DIRECTORY MODAL-->
<div class="modal fade" id="foxDirectoryModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="foxDirectoryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content {{user.theme.theme_bg}} {{user.theme.theme_font}}">
            <div class="modal-header">
                <h5 class="modal-title" id="foxDirectoryModalLabel">FOX-Directory</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="directory-content">
                    <label for="directory-type">Directory Type :</label>
                    <select id="directory-type">
                        <option value="internal" selected>Internal</option>
                        <option value="external">External</option>
                    </select>
                    <input type="text" placeholder="Search..." class="search-bar" id="searchBar">
                    <div class="directory">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>NAME</th>
                                    <th>MOBILE</th>
                                    <th>EMAIL</th>
                                </tr>
                            </thead>
                            <tbody id="directoryTable">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="button-group">
                    <button type="submit" class="send-btn" data-bs-dismiss="modal" aria-label="Close">Ok</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--=============================================================================================================================-->
