<link rel="stylesheet" href="{{ url_for('static', filename='css/directory.css') }}">

<div class="modal fade" id="foxDirectoryModal" tabindex="-1" aria-labelledby="foxDirectoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content {{user.theme.theme_bg}} {{user.theme.theme_font}}">
            <div class="modal-header">
                <h5 class="modal-title" id="user_editLabel">FOX-Directory</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="directory-content">
                    <label for="directory-type">Directory Type :</label>
                    <select id="directory-type">
                        <option>Internal</option>
                        <option>External</option>
                    </select>
                    <input type="text" placeholder="Search..." class="search-bar" id="searchBar">
                    <div class="directory">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>NAME</th>
                                    <th>MOBILE</th>
                                    <th>EMAIL</th>
                                </tr>
                            </thead>
                            <tbody id="directoryTable">
                                {% for row in directory %}
                                <tr class="clickable-row" data-name="{{ row.name }}" 
                                    data-mobile="{{ row.mobile_no }}" data-email="{{ row.email }}">
                                    <td>{{ row.name }}</td>
                                    <td>{{ row.mobile_no }}</td>
                                    <td>{{ row.email }}</td>
                                </tr>
                                {% endfor %}   
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="button-group">
                    <button type="submit" class="send-btn" data-bs-dismiss="modal" aria-label="Close">Ok</button>
                </div>
            </div>
        </div>
    </div>
</div>
