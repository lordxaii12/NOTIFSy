<!--RESULTS MODAL SINGLE CONTACT MESSAGE-->
<div class="modal fade" id="singleresultModal" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <div id="singleresultIcon" class="mb-3 fs-1">✅</div>
        <div id="singleresultMessage" class="fs-5 fw-bold"></div>
        <button type="button" class="btn btn-secondary mt-3" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
<!--=============================================================================================================================-->
