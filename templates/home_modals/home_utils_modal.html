<!--SEND SINGLE MESSAGE MODAL-->
<div class="modal fade" id="user_notes_edit" tabindex="-1" aria-labelledby="user_notes_editLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content {{user.theme.theme_bg}} {{user.theme.theme_font}} add-msg-template">
            <div class="modal-header">
                <h5 class="modal-title" id="user_notes_editLabel">User Notes</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('notifs.edit_user_notes_route', user_id=user_id) }}" method="post">
                    <div class="mb-3">
                      <label for="notes" class="form-label">Notes</label>
                      <textarea class="form-control" id="notes" name="notes" rows="5" placeholder="Enter notes here...">{{ user.user_notes }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Notes</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!--=============================================================================================================================-->
