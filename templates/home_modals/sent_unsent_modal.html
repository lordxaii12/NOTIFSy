<!--MESSAGE TEMPLATES DATA TABLE MODAL-->
<div class="modal fade" id="sent_display" tabindex="-1" aria-labelledby="sent_displayLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content {{user.theme.theme_bg}} {{user.theme.theme_font}} admin-modal admin">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="sent_displayLabel">SENT MESSAGES</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-hover ">
                    <thead>
                        <tr>
                            <th>Msg ID</th>
                            <th>Recipient/s</th>
                            <th>Content</th>
                            <th>Date</th>
                            <th>Credits</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        {% for msg in smss %}
                        <tr>
                            <td>{{ msg.msg_tracker }}</td>
                            <td>{{ msg.msg_recipient }}</td>
                            <td>{{ msg.msg_content }}</td>
                            <td>{{ msg.sent_on }}</td>
                            <td>{{ msg.credit_used }}</td>
                            <td>{{ msg.msg_status }}</td>
                            <td>
                                delete|resend
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!--=============================================================================================================================-->
