<!--MESSAGE TEMPLATES DATA TABLE MODAL-->
<div class="modal fade" id="sent_display" tabindex="-1" aria-labelledby="sent_displayLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content {{user.theme.theme_bg}} {{user.theme.theme_font}} admin-modal admin">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="sent_displayLabel">SENT MESSAGES</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="table-responsive scrollable-modal-body">
                    <table class="table table-striped table-hover ">
                        <thead>
                            <tr>
                                <th class="th_3">Msg ID</th>
                                <th class="th_1">Content</th>
                                <th class="th_6">Date</th>
                                <th class="th_4">Status</th>
                                <th class="th_4">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            {% for msg in smss %}
                            <tr>
                                <td class="th_3">{{ msg.msg_tracker }}</td>
                                <td class="th_1">{{ msg.msg_content }}</td>
                                <td class="th_6">{{ msg.sent_on }}</td>
                                <td class="th_4">{{ msg.msg_status }}</td>
                                <td class="th_4">
                                    {% if user.role_id == 1 or (user.role_id == 3 and users.role_id != 1) %}
                                        <button class="user-log-btn btn p-0 m-0 border-0 bg-transparent" data-log-id=""
                                            data-bs-toggle="popover"
                                            data-bs-trigger="hover" 
                                            data-bs-content="Deactivate user account"
                                            style="cursor: pointer;">
                                            <img class="table_icons" src="{{ url_for('static', filename='images/'+user.theme.theme_icon+'/global/deactivate.svg') }}" alt="delete" />
                                        </button>|
                                    {% endif %}
                                    <button class="view_user-btn btn p-0 m-0 border-0 bg-transparent"
                                        data-bs-toggle="popover"
                                        data-bs-trigger="hover" 
                                        data-bs-content="View info"
                                        style="cursor: pointer;">
                                        <img class="table_icons" src="{{ url_for('static', filename='images/'+user.theme.theme_icon+'/global/view.svg') }}" alt="delete" />
                                    </button>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!--=============================================================================================================================-->
