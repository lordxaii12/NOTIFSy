<!--MESSAGE TEMPLATES DATA TABLE MODAL-->
<div class="modal fade" id="sent_display" tabindex="-1" aria-labelledby="sent_displayLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content {{user.theme.theme_bg}} {{user.theme.theme_font}} admin-modal admin">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="sent_displayLabel">SENT MESSAGES</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-hover ">
                    <thead>
                        <tr>
                            <th>RECIPIENT</th>
                            <th>PHONE/EMAIL</th>
                            <th>CONTENT</th>
                            <th>ACTION</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        {% for msg in sent_messages %}
                        {% set parts = msg[2:-2].split(":") %}
                        {% set content = parts[2].split("\n\n") %}
                        <tr>
                            <td>{{ parts[0] }}</td>
                            <td>{{ parts[1] }}</td>
                            <td>{{ content[0] }}</td>
                            <td>
                                <form method="POST">
                                    <input type="hidden" name="recipient" value="{{ parts[0] }}">
                                    <input type="hidden" name="phone" value="{{ parts[1] }}">
                                    <input type="hidden" name="content" value="{{ content }}">
                                    <button type="submit" onclick="return confirm('Are you sure you want to delete this message?')">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!--=============================================================================================================================-->
