<!--ADD ITEXMO CREDENTIALS-->
<div class="modal fade" id="itextMoModal" tabindex="-1" aria-labelledby="itextMoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content {{user.theme.theme_bg}} {{user.theme.theme_font}} admin-modal_sm admin">
            <div class="modal-header {{user.theme.theme_font}}">
                <h2>ITEXMO API <br>  Credentials</h2>
                <button type="button" class="btn-close close-btn {{user.theme.theme_font}}" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body {{user.theme.theme_font}}">
                <form action="{{ url_for('notifs.register_itexmo') }}" method="POST">
                    <label for="itexmo_name">Api Name</label>
                    <input type="text" id="itexmo_name" name="itexmo_name" required>
                    <label for="itexmo_url">URL</label>
                    <input type="text" id="itexmo_url" name="itexmo_url" required>
                    <label for="itexmo_email">Email</label>
                    <input type="email" id="itexmo_email" name="itexmo_email" required>
                    <div class="row-group">
                        <div class="input-group content">
                            <label for="itexmo_password">Password</label>
                            <input type="password" id="itexmo_password" name="itexmo_password" required>
                        </div>
                        <div class="input-group content">
                            <label for="itexmo_apicode">API Code</label>
                            <input type="text" id="itexmo_apicode" name="itexmo_apicode" required>
                        </div>
                    </div>
                    <label for="itexmo_contenttype">Content-Type</label>
                    <input type="text" id="itexmo_contenttype" name="itexmo_contenttype" required>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!--ADD USER-->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content {{user.theme.theme_bg}} {{user.theme.theme_font}}">
            <div class="modal-header {{user.theme.theme_font}}">
                <h2 class="modal-title" id="addUserModalLabel">Add User</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body {{user.theme.theme_font}}">
                <form action="{{ url_for('notifs.register_user') }}" method="POST">
                    <div class="row">
                        <div class="col mb-3">
                            <label for="full_name" class="form-label">Name</label>
                            <div class="input-group">
                                <span class="input-group-text form-icon user_directory-btn">📞</span>
                                <input type="text" class="form-control" id="ufull_name" name="full_name" placeholder="Full Name"required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="uusername" name="username" placeholder="User Name" required>
                        </div>
                        <div class="col mb-3">
                            <label for="role_id" class="form-label">Roles</label>
                            <select id="role_id" name="role_id" class="form-control" required>
                                <option value="" disabled selected>Select a role</option>
                                {% for role in role_data %}
                                    {% if user.role_id == 1 or role.role_id != 1 %}
                                        <option value="{{ role.role_id }}">{{ role.role_name }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <label for="email" class="form-label">Division</label>
                            <input type="email" class="form-control" id="uemail" name="email" placeholder="Email">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col mb-3">
                            <label for="division" class="form-label">Division</label>
                            <input type="text" class="form-control" id="udivision" name="division" placeholder="Division">
                        </div>
                        <div class="col mb-3">
                            <label for="section" class="form-label">Section</label>
                            <input type="text" class="form-control" id="usection" name="section" placeholder="Section">
                        </div>
                    </div>
                   
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
