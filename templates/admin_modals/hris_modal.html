<!--HRIS CREDENTIALS DATA TABLE MODAL-->
<div class="modal fade" id="hris_display" tabindex="-1" aria-labelledby="hris_displayLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content {{user.theme.theme_bg}} {{user.theme.theme_font}}  admin-modal admin">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="hris_displayLabel">HRPEARS API DATA</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-hover ">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Host</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        {% for data in hrpears_data%}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{data.hrpears_name }}</td>
                            <td>{{data.hrpears_host}}</td>
                            <td>
                                <button class="hris-log-btn btn p-0 m-0 " data-log-id="{{ data.hrpears_id }}">
                                    <img class="table_icons" src="{{ url_for('static', filename='images/'+user.theme.theme_icon+'/global/delete_icon.svg') }}" alt="delete" />
                                </button>
                                |
                                <button class="edit_hris-btn btn p-0 m-0 "
                                data-hrid="{{ data.hrpears_id }}"
                                data-hrname="{{ data.hrpears_name }}"
                                data-host ="{{ data.hrpears_host }}"
                                data-root ="{{ data.hrpears_root }}"
                                data-user ="{{ data.hrpears_user }}"
                                data-password ="{{ data.hrpears_password }}"
                                data-db ="{{ data.hrpears_dbname }}"
                                data-table ="{{ data.hrpears_table }}"
                                >
                                    <img class="table_icons" src="{{ url_for('static', filename='images/'+user.theme.theme_icon+'/global/edit_icon.svg') }}" alt="edit" />
                                </button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!--=============================================================================================================================-->
<!--EMAIL CREDENTIALS EDIT FORM MODAL-->
<div class="modal fade" id="hris_edit" tabindex="-1" aria-labelledby="hris_editLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content {{user.theme.theme_bg}} {{user.theme.theme_font}} admin-modal_sm admin">
            <div class="modal-header">
                <h5 class="modal-title" id="hris_editLabel">Edit HRPears Credentials</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" id="hris_editForm">
                    <input type="hidden" id="hrpears_id" name="hrpears_id">
                    <label for="hrpears_name">Name</label>
                    <input type="text" id="hrpears_name" name="hrpears_name" required>
                    <label for="hrpears_host">Host</label>
                    <input type="password" id="hrpears_host" name="hrpears_host" required>
                    <label for="hrpears_root">Port</label>
                    <input type="password" id="hrpears_root" name="hrpears_root" required>
                    <div class="row-group">
                        <div class="input-group">
                            <label for="hrpears_user">User</label>
                            <input type="text" id="hrpears_user" name="hrpears_user" required>
                        </div>
                        <div class="input-group">
                            <label for="hrpears_password">Password</label>
                            <input type="password" id="hrpears_password" name="hrpears_password" required>
                        </div>
                    </div>
                    <label for="hrpears_dbname">DB Name</label>
                    <input type="password" id="hrpears_dbname" name="hrpears_dbname" required>
                    <label for="hrpears_table">Table Name</label>
                    <input type="password" id="hrpears_table" name="hrpears_table" required>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!--=============================================================================================================================-->
