<!--DIVISION DATA TABLE MODAL-->
<div class="modal fade" id="division_display" tabindex="-1" aria-labelledby="division_displayLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content {{user.theme.theme_bg}} {{user.theme.theme_font}}  admin-modal admin">
            <div class="modal-header {{user.theme.theme_font}}">
                <h1 class="modal-title fs-5" id="division_displayLabel">FUNDED PROGRAMS</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body {{user.theme.theme_font}}">
                <div class="table-responsive scrollable-modal-body">
                    <table class="table table-striped table-hover ">
                        <thead class="table-light">
                            <tr>
                                <th class="th_4">#</th>
                                <th class="th_2">Program</th>
                                <th>Description</th>
                                <th class="th_3">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            {% for divisions in division_data%}
                            <tr>
                                <td class="th_4">{{ loop.index }}</td>
                                <td class="th_2">{{divisions.division_name }}</td>
                                <td>{{divisions.division_description}}</td>
                                <td class="th_3">
                                    <button class="division-log-btn btn p-0 m-0 border-0 bg-transparent" data-log-id="{{ divisions.division_id }}"
                                    data-bs-toggle="popover"
                                    data-bs-trigger="hover" 
                                    data-bs-content="Delete Program/Division"
                                    style="cursor: pointer;">
                                        <img class="table_icons" src="{{ url_for('static', filename='images/global/delete_icon.webp') }}?v=1.0.1" alt="delete" />
                                    </button>
                                    |
                                    <button class="edit_division-btn btn p-0 m-0 border-0 bg-transparent"
                                        data-did="{{ divisions.division_id }}"
                                        data-dname="{{ divisions.division_name }}"
                                        data-ddesc ="{{ divisions.division_description }}"
                                        data-bs-toggle="popover"
                                        data-bs-trigger="hover" 
                                        data-bs-content="Edit Program/Division"
                                        style="cursor: pointer;">
                                        <img class="table_icons" src="{{ url_for('static', filename='images/global/edit_icon.webp') }}?v=1.0.1" alt="edit" />
                                    </button>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!--=============================================================================================================================-->
<!--DIVISION EDIT FORM MODAL-->
<div class="modal fade" id="division_edit" tabindex="-1" aria-labelledby="division_editLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content {{user.theme.theme_bg}} {{user.theme.theme_font}}">
            <div class="modal-header {{user.theme.theme_font}}">
                <h5 class="modal-title" id="division_editLabel">Edit Fund Program</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body {{user.theme.theme_font}}">
                <form method="POST" id="division_editForm">
                    <input type="hidden" id="division_id" name="division_id">
                    <div class="col mb-3">
                        <label class="form-label" for="division_name">Program</label>
                        <input class="form-control" type="text" id="division_name" name="division_name" required>
                    </div>
                    <div class="col mb-3">
                        <label class="form-label" for="division_description">Description</label>
                        <input class="form-control" type="text" id="division_description" name="division_description" required>
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!--=============================================================================================================================-->
