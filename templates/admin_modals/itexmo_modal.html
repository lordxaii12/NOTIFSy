<!--ITEXMO CREDENTIALS DATA TABLE MODAL-->
<div class="modal fade" id="itextmo_display" tabindex="-1" aria-labelledby="itextmo_displayLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content {{user.theme.theme_bg}} {{user.theme.theme_font}}  admin-modal admin">
            <div class="modal-header {{user.theme.theme_font}} ">
                <h1 class="modal-title fs-5" id="itextmo_displayLabel">ITEXMO API DATA</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body {{user.theme.theme_font}} ">
                <div class="table-responsive scrollable-modal-body">
                    <table class="table table-striped table-hover ">
                        <thead class="table-light">
                            <tr>
                                <th class="th_4">#</th>
                                <th class="th_2">API Name</th>
                                <th>URL</th>
                                <th class="th_3">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            {% for texdata in itexmo_data%}
                            <tr>
                                <td class="th_4">{{ loop.index }}</td>
                                <td class="th_2">{{texdata.itexmo_name }}</td>
                                <td>{{texdata.itexmo_url}}</td>
                                <td class="th_3">
                                    <button class="itexmo-log-btn btn p-0 m-0 " data-log-id="{{ texdata.itexmo_id }}">
                                        <img class="table_icons" src="{{ url_for('static', filename='images/global/delete_icon.webp') }}?v=1.0.1" alt="delete" />
                                    </button>
                                    |
                                    <button class="edit_itexmo-btn btn p-0 m-0 "
                                    data-txtid="{{ texdata.itexmo_id }}"
                                    data-txtname="{{ texdata.itexmo_name }}"
                                    data-txturl ="{{ texdata.itexmo_url }}"
                                    data-txtemail ="{{ texdata.itexmo_email }}"
                                    data-txtpassword ="{{ texdata.itexmo_password }}"
                                    data-txtapicode ="{{ texdata.itexmo_apicode }}"
                                    data-txtcontenttype ="{{ texdata.itexmo_contenttype }}"
                                    >
                                        <img class="table_icons" src="{{ url_for('static', filename='images/global/edit_icon.webp') }}?v=1.0.1" alt="edit" />
                                    </button>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!--=============================================================================================================================-->
<!--ITEXMO CREDENTIALS EDIT FORM MODAL-->
<div class="modal fade" id="itextmo_edit" tabindex="-1" aria-labelledby="itextmo_editLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content {{user.theme.theme_bg}} {{user.theme.theme_font}}">
            <div class="modal-header {{user.theme.theme_font}} ">
                <h5 class="modal-title" id="itextmo_editLabel">Edit Itexmo Credentials</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body {{user.theme.theme_font}} ">
                <form method="POST" id="itextmo_editForm">
                    <input type="hidden" id="itexmo_id" name="itexmo_id">
                    <div class="col mb-3">
                        <label class="form-label" for="itexmo_name">Api Name</label>
                        <input class="form-control" type="text" id="itexmo_name" name="itexmo_name" required>
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <label class="form-label" for="itexmo_url">URL</label>
                            <input class="form-control" type="text" id="itexmo_url" name="itexmo_url" required>
                        </div>
                        <div class="col mb-3">
                            <label class="form-label" for="itexmo_email">Email</label>
                            <input class="form-control" type="email" id="itexmo_email" name="itexmo_email"  required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <label class="form-label" for="itexmo_password">Password</label>
                            <input class="form-control" type="password" id="itexmo_password" name="itexmo_password" required>
                        </div>
                        <div class="col mb-3">
                            <label class="form-label" for="itexmo_apicode">API Code</label>
                            <input class="form-control" type="password" id="itexmo_apicode" name="itexmo_apicode" required>
                        </div>
                    </div>
                    <div class="col mb-3">
                        <label class="form-label" for="itexmo_contenttype">Content-Type</label>
                        <input class="form-control" type="password" id="itexmo_contenttype" name="itexmo_contenttype" required>
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!--=============================================================================================================================-->
