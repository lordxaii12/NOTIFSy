<!--USER ACTIVITY LOGS DATA TABLE MODAL-->
<div class="modal fade" id="logs_display" tabindex="-1" aria-labelledby="logs_displayLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content {{user.theme.theme_bg}} {{user.theme.theme_font}} admin-modal admin">
            <div class="modal-header {{user.theme.theme_font}} ">
                <h1 class="modal-title fs-5" id="logs_displayLabel">USER LOGS</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body {{user.theme.theme_font}} ">
                <div class="table-responsive scrollable-modal-body">
                    <table class="table table-striped table-hover ">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>User</th>
                                <th>Activity</th>
                                <th>Date</th>
                                {% if user.is_authenticated and user.role_id ==1 %}
                                    <th>Actions</th>
                                {% endif %}
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            {% for logs in log_data%}
                            <tr>
                                <td>{{loop.index}}</td>
                                <td>{{logs.user}}</td>
                                <td>{{logs.activity}}</td>
                                <td>{{logs.created_on}}</td>
                                {% if user.is_authenticated and user.role_id ==1 %}
                                    <td>
                                        <button class="delete-log-btn btn p-0 m-0" data-log-id="{{ logs.log_id }}">
                                            <img class="table_icons" src="{{ url_for('static', filename='images/'+user.theme.theme_icon+'/global/delete_icon.svg') }}" alt="delete" />
                                        </button>
                                    </td>
                                {% endif %}
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!--=============================================================================================================================-->
