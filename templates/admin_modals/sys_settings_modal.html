<!--SYSTEM SETTINGS MODAL-->
<div class="modal fade" id="sysSettingsModal" tabindex="-1" aria-labelledby="sysSettingsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
        <div class="modal-content {{user.theme.theme_bg}} {{user.theme.theme_font}}">
            <div class="modal-header {{user.theme.theme_font}}">
                <h2 class="modal-title" id="sysSettingsModalLabel">System Settings</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body {{user.theme.theme_font}} ">
                <form action="{{ url_for('notifs.edit_system_settings_route', sys_setting_id = sys_settings_data.sys_setting_id) }}"  method="POST" id="sysSettingsModal_editForm">
                    <input type="hidden" name="sys_setting_id" value="{{ sys_settings_data.sys_setting_id }}">
                    <div class="row">
                        <div class="col mb-3">
                            <label class="form-label" for="sys_name">Name</label>
                            <input class="form-control" type="text" id="sys_name" name="sys_name" value="{{sys_settings_data.sys_name}}" required>
                        </div>
                        <div class="col mb-3">
                            <label class="form-label" for="sys_app_name">App Name</label>
                            <input class="form-control" type="text" id="sys_app_name" name="sys_app_name" value="{{sys_settings_data.sys_app_name}}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <label class="form-label" for="sys_app_user">App User</label>
                            <input class="form-control" type="text" id="sys_app_user" name="sys_app_user" value="{{sys_settings_data.sys_app_user}}" required>
                        </div>
                        <div class="col mb-3">
                            <label class="form-label" for="sys_app_email">Support Email</label>
                            <input class="form-control" type="text" id="sys_app_email" name="sys_app_email" value="{{sys_settings_data.sys_app_email}}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <label class="form-label" for="sys_app_phone">Support Contact</label>
                            <input class="form-control" type="text" id="sys_app_phone" name="sys_app_phone" value="{{sys_settings_data.sys_app_phone}}" required>
                        </div>
                        <div class="col mb-3">
                            <label class="form-label" for="sys_app_user_text">Users Description</label>
                            <input class="form-control" type="text" id="sys_app_user_text" name="sys_app_user_text" value="{{sys_settings_data.sys_app_user_text}}"required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <label class="form-label" for="sys_app_role_text">Types Description</label>
                            <input class="form-control" type="text" id="sys_app_role_text" name="sys_app_role_text" value="{{sys_settings_data.sys_app_role_text}}" required>
                        </div>
                        <div class="col mb-3">
                            <label class="form-label" for="sys_app_division_text">Divisions Description</label>
                            <input class="form-control" type="text" id="sys_app_division_text" name="sys_app_division_text" value="{{sys_settings_data.sys_app_division_text}}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <label class="form-label" for="sys_app_logs_text">Logs Description</label>
                            <input class="form-control" type="text" id="sys_app_logs_text" name="sys_app_logs_text" value="{{sys_settings_data.sys_app_logs_text}}" required>
                        </div>
                        <div class="col mb-3">
                            <label class="form-label" for="msg_api_id">SMS API</label>
                            <select class="form-control" id="msg_api_id" name="msg_api_id"  required>
                                {% for msg_api in itexmo_data %}
                                    <option value="{{ msg_api.itexmo_id }}">{{ msg_api.itexmo_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <label class="form-label" for="email_api_id">Email API</label>
                            <select class="form-control" id="email_api_id" name="email_api_id"  required>
                                {% for email_api in email_data %}
                                    <option value="{{ email_api.ecreds_id }}">{{ email_api.ecreds_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col mb-3">
                            <label class="form-label" for="hris_api_id">HR Data API</label>
                            <select class="form-control" id="hris_api_id" name="hris_api_id"  required>
                                {% for hris_api in hrpears_data %}
                                    <option value="{{ hris_api.hrpears_id }}">{{ hris_api.hrpears_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col mb-3">
                        <label class="form-label" for="login_api_id">Login API</label>
                        <select class="form-control" id="login_api_id" name="login_api_id"  required>
                            {% for login_api in login_data %}
                                <option value="{{ login_api.login_api_id }}">{{ login_api.login_api_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <label class="form-label" for="sys_app_itexmo_credits_url">Itexmo Credits URL</label>
                            <input class="form-control" type="text" id="sys_app_itexmo_credits_url" name="sys_app_itexmo_credits_url" value="{{sys_settings_data.sys_app_itexmo_credits_url}}" required>
                        </div>
                        <div class="col mb-3">
                            <label class="form-label" for="sys_app_eprocsys_supplier_url">Eprocsys suppliers URL</label>
                            <input class="form-control" type="text" id="sys_app_eprocsys_supplier_url" name="sys_app_eprocsys_supplier_url" value="{{sys_settings_data.sys_app_eprocsys_supplier_url}}" required>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!--=============================================================================================================================-->
