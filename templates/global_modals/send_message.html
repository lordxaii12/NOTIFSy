<!-- Modal structure with Bootstrap classes -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/singlesend.css') }}">
<div class="modal fade" id="sendSmsModal" tabindex="-1" role="dialog" aria-labelledby="sendSmsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title" id="sendSmsModalLabel">Send Single SMS</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        <!-- Modal Body -->
        <div class="modal-body">
          <h3>Message Information</h3>
          <form>
            <div class="form-row">
              <div class="form-group">
                <label for="smsSender">SMS Sender</label>
                <input type="text" class="form-control" id="smsSender">
              </div>
              <div class="form-group">
                <label for="sendVia">Send Via <span class="required">(required)</span></label>
                <select class="form-control" id="sendVia">
                  <option>SENDING OPTION</option>
                  <option>SEND SMS</option>
                  <option>SEND EMAIL</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="recipient">Recipient <small>(one word only)</small></label>
                <div class="input-icon">
                  <span>üìû</span>
                  <input type="text" class="form-control" id="recipient">
                </div>
              </div>
              <div class="form-group">
                <label for="phone">Phone <small>(09xxxxxxxxx)</small></label>
                <input type="text" class="form-control" id="phone">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
            </div>
            <div class="form-row2">
              <div class="form-group">
                <label for="template">Message Template <small>(Optional)</small></label>
                <select class="form-control" id="template">
                  <option>SELECT TEMPLATE</option>
                  <option>SALARY</option>
                  <option>TEV</option>
                  <option>PREMIUM</option>
                </select>
              </div>
              <div class="form-group2">
                <label for="message">Message:</label>
                <div class="textarea-container">
                  <textarea class="form-control" id="message"></textarea>
                  <span class="search-icon">üîç</span>
                </div>
              </div>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="addName">
              <label for="addName">Add Name <small>(auto-add recipient's Firstname at the start of the message.)</small></label>
            </div>
            <div class="button-group">
              <button type="submit" class="btn btn-primary">Send</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
