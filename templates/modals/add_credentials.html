
<link rel="stylesheet" href="{{ url_for('static', filename='css/add_creds.css') }}">

<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Register</h2>
                <button type="button" class="btn-close close-btn" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('notifs.register_user') }}" method="POST">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" class="form-control">

                    <div class="row">
                        <div class="col">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" class="form-control">
                        </div>
                        <div class="col">
                            <label for="role_name">Role</label>
                            <select id="role_id" name="role_id" class="form-control">
                                <option value="" disabled selected>Select a role</option>
                                {% for role in role_data %}
                                    <option value="{{ role.role_id }}">{{ role.role_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <label for="division">Division</label>
                    <input type="text" id="division" name="division" class="form-control">

                    <button type="submit" class="btn submit-btn mt-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
